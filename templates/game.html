{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
</head>

<body>
    <img src="{% static 'images/graph.png' %}" alt="Logo" width=500px />
    <label for="start">Start</label>
    <input type="text" name="start" id="start" style="text-transform:uppercase">
    <label for="end">End</label>
    <input type="text" name="end" id="end" style="text-transform:uppercase">
    <button onclick="showpath()">Submit</button>
    <p id="answer"></p>
    <p id="path"></p>
</body>

<script>

function showpath(){
    var start=document.getElementById("start").value.toUpperCase();
    var end=document.getElementById('end').value.toUpperCase();
    var com={'A':0,'B':1,'C':2,'D':3,'E':4,'F':5}
    var com1={0:'A',1:'B',2:'C',3:'D',4:'E',5:'F'}
    var x= {{path|escapejs}};
    var y={{tracepath|escapejs}};
    var trace=y[com[start]][com[end]];
    var path=[];
    for(var i=0;i<trace.length;i++){
        path.push(com1[trace[i]]);
    }
    console.log(y)
    document.getElementById('answer').innerHTML=x[com[start]][com[end]];
    document.getElementById('path').innerHTML=path;
}
</script>

</html>
